{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href="{% url 'articles:new' %}">NEW</a>
  <hr>
  {% for article in articles %}
    <p>글번호 : {{ article.pk }}</p>
    <p>글제목 : {{ article.title }}</p>
    <p>글내용 : {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[detail]</a>
    <hr>
  {% empty %}
    <p>글이 없습니다.</p>
  {% endfor %}
{% endblock content %}
